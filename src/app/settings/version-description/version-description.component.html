<div class="container">
  <h6>Was ist neu in Version: {{appVersion}} ?</h6>
  <ul>
    <li>Version Information Dialog wurde hinzugefügt</li>
    <li>Titel wurde geändert in WebClient</li>
    <li>Farbe von "Passwort vergessen?" wurde geändert</li>
  </ul>
  <p (click)="onVersion()">Alle Änderungen und den Quellcode findet Ihr hier <i class="fa fa-arrow-right"></i></p>
  <div id="closeButton">
    <button class="btn btn-sm btn-secondary" mat-dialog-close>Schliessen</button>
  </div>
</div>
